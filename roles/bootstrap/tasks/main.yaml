- name: install java
  yum:
    name: java-1.8.0-openjdk
    state: present

- name: get bootstrap file
  get_url:
    url: "https://software.apigee.com/bootstrap_{{ apigee_version }}.sh"
    dest: /tmp

- name: initial install
  shell:
    cmd: bash /tmp/bootstrap_4.51.00.sh apigeeuser=bundesk apigeepassword=oQfPmaY1F0RZ4fsi

- name: install setup util
  shell:
    cmd: /opt/apigee/apigee-service/bin/apigee